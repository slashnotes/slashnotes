name: Publish nightly version

on:
  workflow_run:
    workflows:
      - Testing
    types:
      - completed
    branches:
      - main

jobs:
  publish_npm:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: actions/cache@v3
        id: cache-npm-install
        with:
          path: ./*
          key: ${{ github.sha }}
      - name: Build
        run: |
          npm run build
      - name: Publish
        run: |
          npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
          npm run publish:nightly
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
  publish_mac:
    needs: [publish_npm]
    if: github.ref == 'refs/heads/main'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install
        run: |
          npm install -g npm@latest
          cd app/desktop
          npm install
      - name: Build
        run: |
          cd app/desktop
          npm run publish
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Slashnotes-darwin-x64
          path: app/desktop/out/make/zip/darwin/x64/Slashnotes-darwin-x64-1.0.0.zip
          if-no-files-found: error
  publish_win:
    needs: [publish_npm]
    if: github.ref == 'refs/heads/main'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install
        run: |
          npm install -g npm@latest
          cd app/desktop
          npm install
      - name: Build
        run: |
          cd app/desktop
          npm run publish
          ls out\make\squirrel.windows\x64
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Slashnotes-win32-x64
          path: app\desktop\out\make\squirrel.windows\x64\Slashnotes-win32-x64-1.0.0.zip
          if-no-files-found: error
